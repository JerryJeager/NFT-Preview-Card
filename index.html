<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="card-background">
        <div id="card-contents">
            <img src="./images/image-equilibrium.jpg" alt="nft-image" class="nft-img">
            <h2>Equilibrium #3429</h2>
            <br>
            <p>Our Equilibrium collection promotes</p>
            <p>balance and calm.</p>
            <br>
            <div id="icons">
                <div id="ethereum">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                            fill="#00FFF8" />
                    </svg><span> 0.041 ETH</span>
                </div>
                <div id="time">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9" /> 
                    </svg><span> 3 days left</span>
                </div>
            </div>
            <div id="owner">
                <div id="owner-img"><img src="./images/image-avatar.png" alt="Owner's Image"></div>
                <div id="owner-name">Creation of <span> Jules Wyvern</span></div>
            </div>
        </div>
    </div>
</body>

</html>
